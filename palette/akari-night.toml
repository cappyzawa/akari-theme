name = "akari-night"
description = "A dark palette inspired by Japanese alleys lit by round lanterns."

#
# Colors (world pigments)
#
# The core pigments of the scene. Night/Dawn differ here.
#
[colors]
lantern = "#E26A3B"  # round lantern glow — the primary light source
ember = "#D65A3A"    # heat / material — secondary warmth
amber = "#D4A05A"    # warm yellow — reflected light
life = "#7FAF6A"     # plants in the alley
night = "#5A6F82"    # night air — the blue of twilight sky
muted = "#7C6A8A"    # quiet purple — distance, not neon

#
# Base (reading foundation)
#
# The ground truth for readability.
#
[base]
background = "#10141C" # dark navy — the night sky above the alley
foreground = "#E6DED3" # soft paper white

#
# Layers (UI surfaces)
#
# Surfaces at different elevations.
# Use these keys in tool themes: layers.base, layers.surface, etc.
#
[layers]
# layers.base — the ground (same as background)
base = "base.background"
# layers.surface — statusline, panels (slightly elevated, blue-tinted)
surface = "mix(base.background, colors.night, 0.15)"
# layers.sunken — cursorline (recessed, lantern-tinted 15% for warmth)
sunken = "mix(base.background, colors.lantern, 0.15)"
# layers.raised — popup, menu (elevated, blue-tinted)
raised = "mix(base.background, colors.night, 0.20)"
# layers.border — window borders, separators
border = "mix(base.background, colors.night, 0.30)"
# layers.inset — side panels, status bar (recessed from editor)
inset = "#12100E"

#
# State (UI states)
#
# Colors for interactive states.
# Use these keys in tool themes: state.selection_bg, state.cursor, etc.
#
[state]
# state.selection_bg — selected text background (amber-tinted warmth)
selection_bg = "mix(base.background, colors.amber, 0.15)"
# state.selection_fg — selected text foreground
selection_fg = "ansi_bright.white"
# state.match_bg — search match background (lantern warmth)
match_bg = "mix(base.background, colors.lantern, 0.20)"
# state.cursor — cursor color (lantern)
cursor = "colors.lantern"
# state.cursor_text — text under cursor
cursor_text = "base.background"

# Diagnostics
# state.info
info = "colors.night"
# state.hint
hint = "#7D8797"
# state.warning
warning = "colors.lantern"
# state.error
error = "#C84C32"

# Active
# state.active_bg — active window/tab background (night 25%)
active_bg = "mix(base.background, colors.night, 0.25)"

# Diff
# state.diff_added
diff_added = "colors.life"
# state.diff_removed
diff_removed = "#C84C32"
# state.diff_changed
diff_changed = "colors.amber"

#
# Semantic (syntax roles)
#
# Maps meaning to color. References only.
# Use these keys in tool themes: semantic.string, semantic.keyword, etc.
#
[semantic]
# semantic.text
text = "base.foreground"
# semantic.comment — distant stone-gray, night humidity
comment = "#7D8797"

# Light sources — lantern is singular
# semantic.string
string = "colors.life"
# semantic.keyword
keyword = "colors.lantern"

# Data values — cool tones, floating in the night air
# semantic.number
number = "#8FB8B0"
# semantic.constant
constant = "#8FB8B0"

# Structure
# semantic.type
type = "colors.amber"
# semantic.function
function = "colors.muted"
# semantic.variable
variable = "base.foreground"

# Life
# semantic.success
success = "colors.life"

# Path
# semantic.path — file paths (URLs use bright-blue separately)
path = "ansi_bright.green"

#
# ANSI (terminal compatibility)
#
# Maps ANSI colors to world pigments.
# Use these keys in tool themes: ansi.black, ansi.red, etc.
#
[ansi]
# ansi.black
black = "#12100E"
# ansi.red
red = "#C84C32"
# ansi.green
green = "colors.life"
# ansi.yellow
yellow = "colors.amber"
# ansi.blue
blue = "colors.night"
# ansi.magenta
magenta = "colors.muted"
# ansi.cyan
cyan = "#6F8F8A"
# ansi.white
white = "base.foreground"

[ansi.bright]
# ansi.bright.black — dimmed comment tone for readability
black = "#4D5560"
# ansi.bright.red
red = "colors.ember"
# ansi.bright.green
green = "#8FC57A"
# ansi.bright.yellow
yellow = "#F08A5D"
# ansi.bright.blue
blue = "#6F879A"
# ansi.bright.magenta
magenta = "#9A8FB3"
# ansi.bright.cyan
cyan = "#8FB8B0"
# ansi.bright.white
white = "#F2ECE4"

