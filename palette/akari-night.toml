name = "akari-night"
description = "A dark palette inspired by Japanese alleys lit by round lanterns."

#
# Colors (world pigments)
#
# The core pigments of the scene. Night/Dawn differ here.
#
[colors.lantern]
ember = "#D65A3A"  # inner heat — flame, fuel, origin of light
near = "#D25046"   # hibukuro — paper seen up close
mid = "#E26A3B"    # glow — lantern as perceived light
far = "#D4A05A"    # warm blur — light at a distance

[colors]
life = "#7FAF6A"   # plants in the alley
night = "#5A6F82"  # night air — the blue of twilight sky
rain = "#6F8F8A"   # rain puddles — reflections on wet stones
muted = "#7C6A8A"  # quiet purple — distance, not neon

#
# Base (reading foundation)
#
# The ground truth for readability.
#
[base]
background = "#10141C" # dark navy — the night sky above the alley
foreground = "#E6DED3" # soft paper white

#
# Layers (UI surfaces)
#
# Surfaces at different elevations.
# Use these keys in tool themes: layers.base, layers.surface, etc.
#
[layers]
# layers.base — the ground (same as background)
base = "base.background"
# layers.surface — statusline, panels (slightly elevated, blue-tinted)
surface = "mix(base.background, colors.night, 0.15)"
# layers.sunken — cursorline (recessed, lantern-tinted 15% for warmth)
sunken = "mix(base.background, colors.lantern.mid, 0.15)"
# layers.raised — popup, menu (elevated, blue-tinted)
raised = "mix(base.background, colors.night, 0.20)"
# layers.border — window borders, separators
border = "mix(base.background, colors.night, 0.30)"
# layers.inset — side panels, status bar (recessed from editor)
inset = "#12100E"

#
# State (UI states)
#
# Colors for interactive states.
# Use these keys in tool themes: state.selection_bg, state.cursor, etc.
#
[state]
# state.selection_bg — selected text background (amber-tinted warmth)
selection_bg = "mix(base.background, colors.lantern.far, 0.15)"
# state.selection_fg — selected text foreground
selection_fg = "ansi.white"
# state.match_bg — search match background (lantern warmth)
match_bg = "mix(base.background, colors.lantern.mid, 0.20)"
# state.cursor — cursor color (lantern)
cursor = "colors.lantern.mid"
# state.cursor_text — text under cursor
cursor_text = "base.background"

# Diagnostics
# state.info
info = "colors.night"
# state.hint — distant stone-gray, night from the mist
hint = "lighten(colors.night, 0.25)"
# state.warning
warning = "colors.lantern.mid"
# state.error — ANSI red for danger
error = "ansi.red"

# Active
# state.active_bg — active window/tab background (night 25%)
active_bg = "mix(base.background, colors.night, 0.25)"

# Diff
# state.diff_added
diff_added = "colors.life"
# state.diff_removed — ANSI red
diff_removed = "ansi.red"
# state.diff_changed
diff_changed = "colors.lantern.far"

#
# Semantic (syntax roles)
#
# Maps meaning to color. References only.
# Use these keys in tool themes: semantic.string, semantic.keyword, etc.
#
[semantic]
# semantic.text
text = "base.foreground"
# semantic.comment — distant stone-gray, night from the mist
comment = "lighten(colors.night, 0.25)"

# Light sources — lantern is singular
# semantic.string
string = "colors.life"
# semantic.keyword
keyword = "colors.lantern.mid"

# Data values — cool tones, rain catching light
# semantic.number
number = "lighten(colors.rain, 0.20)"
# semantic.constant
constant = "lighten(colors.rain, 0.20)"

# Structure
# semantic.type
type = "colors.lantern.far"
# semantic.function
function = "colors.muted"
# semantic.variable
variable = "base.foreground"

# Life
# semantic.success
success = "colors.life"

# Path
# semantic.path — file paths (URLs use bright-blue separately)
path = "ansi.green"

# Special syntax
# semantic.macro — metaprogramming, preprocessor
macro = "ansi.bright.magenta"
# semantic.escape — escape sequences (\n, \t, etc.)
escape = "ansi.bright.magenta"
# semantic.regexp — regular expression literals
regexp = "ansi.bright.green"
# semantic.link — URLs, hyperlinks
link = "ansi.bright.blue"

#
# ANSI (terminal compatibility)
#
# Maps ANSI colors to world pigments.
# Use these keys in tool themes: ansi.black, ansi.red, etc.
#
[ansi]
# ansi.black — warm dark, not true black
black = "darken(base.background, 0.20)"
# ansi.red — hibukuro (lantern paper)
red = "colors.lantern.near"
# ansi.green
green = "colors.life"
# ansi.yellow
yellow = "colors.lantern.far"
# ansi.blue
blue = "colors.night"
# ansi.magenta
magenta = "colors.muted"
# ansi.cyan — rain puddles
cyan = "colors.rain"
# ansi.white
white = "base.foreground"

[ansi.bright]
# ansi.bright.black — lighter for readability (line numbers, etc.)
black = "brighten(ansi.black, 0.30)"
# ansi.bright.red — brighter with preserved saturation
red = "brighten(ansi.red, 0.12)"
# ansi.bright.green — brighter with preserved saturation
green = "brighten(ansi.green, 0.12)"
# ansi.bright.yellow — brighter with preserved saturation
yellow = "brighten(ansi.yellow, 0.15)"
# ansi.bright.blue — brighter with preserved saturation
blue = "brighten(ansi.blue, 0.15)"
# ansi.bright.magenta — brighter with preserved saturation
magenta = "brighten(ansi.magenta, 0.15)"
# ansi.bright.cyan — brighter with preserved saturation
cyan = "brighten(ansi.cyan, 0.15)"
# ansi.bright.white — slightly brighter
white = "brighten(ansi.white, 0.05)"

