name = "akari-dawn"
description = "A light palette inspired by Japanese alleys lit by round lanterns."

#
# Colors (world pigments)
#
# Same pigments, different light. The lantern dims as dawn arrives.
#
[colors.lantern]
ember = "#7A3828" # inner heat — cooling embers
near = "#6A2828"  # hibukuro — paper in morning light
mid = "#8A4530"   # glow — fading lantern
far = "#B07840"   # warm blur — amber in morning light

[colors]
life = "#3A5830"  # plants catching first light
night = "#304050" # quiet morning air
rain = "#305858"  # rain puddles — reflections on wet stones
muted = "#806080" # distant, unobtrusive

#
# Base (reading foundation)
#
# Light background, dark text for readability.
#
[base]
background = "#E4DED6" # dawn alley surface — warm paper, not white
foreground = "#1A1816" # ink black — stone pavement

#
# Layers (UI surfaces)
#
# Surfaces at different elevations.
# Use these keys in tool themes: layers.base, layers.surface, etc.
#
[layers]
# layers.base — the ground (same as background)
base = "base.background"
# layers.surface — statusline, panels (slightly darker for light theme)
surface = "darken(base.background, 0.12)"
# layers.sunken — cursorline (recessed, lantern-tinted for warmth)
sunken = "mix(base.background, colors.lantern.mid, 0.08)"
# layers.raised — popup, menu (slightly darker for visibility)
raised = "darken(base.background, 0.06)"
# layers.border — window borders, separators
border = "darken(base.background, 0.15)"
# layers.inset — side panels, status bar (recessed from editor)
inset = "darken(base.background, 0.06)"

#
# State (UI states)
#
# Colors for interactive states.
# Use these keys in tool themes: state.selection_bg, state.cursor, etc.
#
[state]
# state.selection_bg — selected text background (amber-tinted warmth)
selection_bg = "mix(base.background, colors.lantern.far, 0.25)"
# state.selection_fg — selected text foreground
selection_fg = "base.foreground"
# state.match_bg — search match background (lantern warmth)
match_bg = "mix(base.background, colors.lantern.mid, 0.20)"
# state.cursor — cursor color (lantern)
cursor = "colors.lantern.mid"
# state.cursor_text — text under cursor
cursor_text = "base.background"

# Diagnostics
# state.info
info = "colors.night"
# state.hint — muted foreground for subtle hints
hint = "darken(base.foreground, 0.40)"
# state.warning
warning = "colors.lantern.mid"
# state.error — ANSI red for danger
error = "ansi.red"

# Active
# state.active_bg — active window/tab background (amber-tinted for dawn)
active_bg = "mix(base.background, colors.lantern.far, 0.15)"

# Diff
# state.diff_added — life catching morning light
diff_added = "darken(colors.life, 0.15)"
# state.diff_added_bg — subtle background for added lines
diff_added_bg = "mix(base.background, colors.life, 0.15)"
# state.diff_removed — ANSI red
diff_removed = "ansi.red"
# state.diff_removed_bg — subtle background for removed lines
diff_removed_bg = "mix(base.background, ansi.red, 0.15)"
# state.diff_changed — amber in morning light
diff_changed = "darken(colors.lantern.far, 0.10)"
# state.diff_moved — moved code in diff
diff_moved = "colors.night"
# state.conflict — merge conflict marker
conflict = "ansi.red"

#
# Semantic (syntax roles)
#
# Maps meaning to color. References only.
# Use these keys in tool themes: semantic.string, semantic.keyword, etc.
#
[semantic]
# semantic.text
text = "base.foreground"
# semantic.comment — muted night, distant in morning light
comment = "darken(colors.night, 0.30)"

# Light sources — lantern fades but still glows
# semantic.string
string = "colors.life"
# semantic.keyword
keyword = "colors.lantern.mid"

# Data values — cool tones, rain in morning light
# semantic.number
number = "lighten(colors.rain, 0.15)"
# semantic.constant
constant = "lighten(colors.rain, 0.15)"

# Structure
# semantic.type
type = "colors.lantern.far"
# semantic.function
function = "colors.muted"
# semantic.variable
variable = "base.foreground"

# Life
# semantic.success
success = "colors.life"

# Path
# semantic.path — file paths (URLs use bright-blue separately)
path = "ansi.green"

# Special syntax
# semantic.macro — metaprogramming, preprocessor
macro = "ansi.bright.magenta"
# semantic.escape — escape sequences (\n, \t, etc.)
escape = "ansi.bright.magenta"
# semantic.regexp — regular expression literals
regexp = "ansi.bright.green"
# semantic.link — URLs, hyperlinks
link = "ansi.bright.blue"
# semantic.directory — directory paths in file picker
directory = "ansi.cyan"

#
# ANSI (terminal compatibility)
#
# Maps ANSI colors to world pigments.
# Use these keys in tool themes: ansi.black, ansi.red, etc.
#
[ansi]
# ansi.black — ink black, same as foreground base
black = "base.foreground"
# ansi.red — hibukuro (lantern paper)
red = "colors.lantern.near"
# ansi.green
green = "colors.life"
# ansi.yellow
yellow = "colors.lantern.far"
# ansi.blue
blue = "colors.night"
# ansi.magenta
magenta = "colors.muted"
# ansi.cyan — rain puddles
cyan = "colors.rain"
# ansi.white — paper white, same as background base
white = "base.background"

[ansi.bright]
# ansi.bright.black — lighter (muted for comments)
black = "brighten(ansi.black, 0.20)"
# ansi.bright.red — darker with preserved saturation
red = "brighten(ansi.red, -0.12)"
# ansi.bright.green — darker with preserved saturation
green = "brighten(ansi.green, -0.12)"
# ansi.bright.yellow — darker with preserved saturation
yellow = "brighten(ansi.yellow, -0.15)"
# ansi.bright.blue — darker with preserved saturation
blue = "brighten(ansi.blue, -0.15)"
# ansi.bright.magenta — darker with preserved saturation
magenta = "brighten(ansi.magenta, -0.15)"
# ansi.bright.cyan — darker with preserved saturation
cyan = "brighten(ansi.cyan, -0.15)"
# ansi.bright.white — slightly darker
white = "brighten(ansi.white, -0.10)"
