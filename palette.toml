name = "akari"
version = "0.0.1"
description = "A terminal color palette inspired by Japanese alleys lit by round lanterns."

#
# Colors (named palette)
#
[colors]
lantern = "#E26A3B"  # round lantern glow
ember = "#D65A3A"    # heat / material
amber = "#D4A05A"    # warm yellow

#
# Base
#
[base]
background = "#1C1A17" # warm gray night alley
foreground = "#E6DED3" # soft paper white

#
# UI
#
[ui]
cursor = "colors.lantern"
cursor_text = "#1C1A17"
selection_bg = "#3A3530"
selection_fg = "#F2ECE4"

#
# ANSI
#
[ansi]
black = "#12100E"
red = "#C84C32"
green = "#7FAF6A"   # brighter life green
yellow = "#D4A05A"  # amber glow (distinct from lantern)
blue = "#5A6F82"    # night air
magenta = "#7C6A8A" # muted, non-neon
cyan = "#6F8F8A"
white = "#E6DED3"

[ansi.bright]
black = "#3A3530"
red = "#D65A3A"
green = "#8FC57A"
yellow = "#F08A5D"
blue = "#6F879A"
magenta = "#9A8FB3"
cyan = "#8FB8B0"
white = "#F2ECE4"

#
# Semantic roles (palette-first core)
#
[semantic]
background = "base.background"
text = "base.foreground"

# Light sources
string = "colors.lantern"
keyword = "colors.lantern"

# Heat / material
number = "colors.ember"
constant = "colors.ember"

# Life
success = "#7FAF6A"

# Distance / silence
comment = "#7A7A75" # readable warm gray
hint = "#7A7A75"
info = "#5A6F82"

# Caution
warning = "colors.lantern"
error = "#C84C32"
