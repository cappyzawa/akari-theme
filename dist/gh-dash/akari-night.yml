# Akari Night theme for gh-dash
# A dark palette inspired by Japanese alleys lit by round lanterns.
#
# Copy the 'theme:' section below into your ~/.config/gh-dash/config.yml

theme:
  colors:
    text:
      primary: "#E6DED3"
      secondary: "#716A5F"
      inverted: "#25231F"
      faint: "#7E93A6"
      warning: "#E26A3B"
      success: "#7FAF6A"
      error: "#D25046"
    background:
      selected: "#51422E"
    border:
      primary: "#353A3D"
      secondary: "#2D2E2E"
      faint: "#2D2E2E"
    icon:
      newContributor: "#7FAF6A"
      contributor: "#5A6F82"
      collaborator: "#D4A05A"
      member: "#D4A05A"
      owner: "#E26A3B"
      unknownRole: "#8E7BA0"
