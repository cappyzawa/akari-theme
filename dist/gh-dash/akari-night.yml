# Akari Night theme for gh-dash
# A dark palette inspired by Japanese alleys lit by round lanterns.
#
# Copy the 'theme:' section below into your ~/.config/gh-dash/config.yml

theme:
  colors:
    text:
      primary: "#E6DED3"
      secondary: "#6A6557"
      inverted: "#1C1A17"
      faint: "#7E93A6"
      warning: "#E26A3B"
      success: "#7FAF6A"
      error: "#D25046"
    background:
      selected: "#382E21"
    border:
      primary: "#2F3437"
      secondary: "#252727"
      faint: "#252727"
    icon:
      newContributor: "#7FAF6A"
      contributor: "#5A6F82"
      collaborator: "#D4A05A"
      member: "#D4A05A"
      owner: "#E26A3B"
      unknownRole: "#8E7BA0"
