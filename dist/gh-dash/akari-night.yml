# Akari Night theme for gh-dash
# A dark palette inspired by Japanese alleys lit by round lanterns.
#
# Copy the 'theme:' section below into your ~/.config/gh-dash/config.yml

theme:
  colors:
    text:
      primary: "#E6DED3"
      secondary: "#716A5F"
      inverted: "#25231F"
      faint: "#9BABB9"
      warning: "#E26A3B"
      success: "#7FAF6A"
      error: "#D25046"
    background:
      selected: "#51422E"
    border:
      primary: "#3F4346"
      secondary: "#323333"
      faint: "#323333"
    icon:
      newContributor: "#7FAF6A"
      contributor: "#7A8FA2"
      collaborator: "#D4A05A"
      member: "#D4A05A"
      owner: "#E26A3B"
      unknownRole: "#8E7BA0"
