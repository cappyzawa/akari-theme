name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Run clippy
      run: cargo clippy --features generator -- -D warnings

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run tests
      run: cargo test --features generator

  generate:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Generate theme files
      run: cargo run --features generator -- generate --tool all

    - name: Check for uncommitted changes
      run: git diff --exit-code

  status-check:
    needs: [test, generate]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Check all jobs passed
      run: |
        if [[ "${{ needs.test.result }}" != "success" ]] || [[ "${{ needs.generate.result }}" != "success" ]]; then
          exit 1
        fi
