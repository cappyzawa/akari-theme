# Akari Dawn v0.0.1 — tmux theme
# The same Japanese alley at dawn — lanterns still lit, but no longer the center of the world.

# Palette
%hidden AKARI_BG="#E4DED6"        # base.background — dawn alley surface
%hidden AKARI_FG="#1A1816"        # base.foreground — ink black
%hidden AKARI_SURFACE="#D4CEC6"   # layers.surface
%hidden AKARI_BORDER="#C4BEB6"    # layers.border
%hidden AKARI_SUNKEN="#DCD4CA"    # layers.sunken
%hidden AKARI_SELECTION="#D0C4B8" # state.selection_bg
%hidden AKARI_ACTIVE="#D0C4B8"    # state.active_bg (amber-tinted)
%hidden AKARI_LANTERN="#8A4530"   # colors.lantern
%hidden AKARI_EMBER="#7A3828"     # colors.ember
%hidden AKARI_AMBER="#B07840"     # colors.amber
%hidden AKARI_LIFE="#3A5830"      # colors.life
%hidden AKARI_NIGHT="#304050"     # colors.night
%hidden AKARI_MUTED="#806080"     # colors.muted
%hidden AKARI_COMMENT="#4A4642"   # semantic.comment

# Status bar
set-option -g status-style "bg=$AKARI_BG,fg=$AKARI_FG"
set-option -g status-position top
set-option -g status-justify left

# Status left
set-option -g status-left-length 100
set-option -g status-left "#[bg=$AKARI_LANTERN,fg=$AKARI_BG,bold] 󰝺 #S #[bg=$AKARI_BG,fg=$AKARI_LANTERN] "

# Status right
set-option -g status-right-length 100
set-option -g status-right ""

# Window status
set-option -g window-status-format "#[fg=$AKARI_COMMENT] #I:#W "
set-option -g window-status-current-format "#[bg=$AKARI_ACTIVE,fg=$AKARI_LANTERN,bold] #I:#W #[bg=$AKARI_BG]"
set-option -g window-status-separator ""

# Pane borders
set-option -g pane-border-style "fg=$AKARI_BORDER"
set-option -g pane-active-border-style "fg=$AKARI_LANTERN"

# Pane border status
set-option -g pane-border-format "#[fg=$AKARI_COMMENT] #{pane_title} "

# Message style
set-option -g message-style "bg=$AKARI_SURFACE,fg=$AKARI_LANTERN"
set-option -g message-command-style "bg=$AKARI_SURFACE,fg=$AKARI_FG"

# Mode style (copy mode, etc.)
set-option -g mode-style "bg=$AKARI_SELECTION,fg=$AKARI_FG"

# Clock
set-option -g clock-mode-colour "$AKARI_LANTERN"
